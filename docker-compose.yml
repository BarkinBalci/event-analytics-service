services:
  api:
    build:
      context: .
      dockerfile: deployments/docker/api.Dockerfile
    container_name: event-analytics-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      elasticmq:
        condition: service_healthy
    networks:
      - event-analytics-network
    restart: unless-stopped

  consumer:
    build:
      context: .
      dockerfile: deployments/docker/consumer.Dockerfile
    container_name: event-analytics-consumer
    env_file:
      - .env
    depends_on:
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      elasticmq:
        condition: service_healthy
    networks:
      - event-analytics-network
    restart: unless-stopped

  valkey:
    image: valkey/valkey:latest
    container_name: event-analytics-valkey
    ports:
      - "6379:6379"
    command: valkey-server --appendonly yes
    volumes:
      - valkey-data:/data
    networks:
      - event-analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: event-analytics-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client
    env_file:
      - .env
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - event-analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  elasticmq:
    image: softwaremill/elasticmq:latest
    container_name: event-analytics-elasticmq
    ports:
      - "9324:9324"  # API Server
      - "9325:9325"  # Web UI
    volumes:
      - ./elasticmq.conf:/opt/elasticmq.conf:ro
    networks:
      - event-analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9324/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  event-analytics-network:
    driver: bridge

volumes:
  valkey-data:
  clickhouse-data:
  clickhouse-logs:
